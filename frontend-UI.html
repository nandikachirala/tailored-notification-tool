<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Notification Tool</title>
        <script>
            $(document).ready(function() {
                $("#form").submit(function(){
                    var recipients = $("#recipients").val();
                    var subject = $("#subject").val();
                    var message = $("#message").val();
                    var mailData = {recipients, subject, message}

                    var form = $(this);
                    $.ajax({
                        url: "http://localhost:3300/",
                        type: "POST",
                        data: mailData,
                        dataType: 'json',
                        success: function(data, status) {
                            console.log(data);
                            console.log(status);
                        }
                    });
                }
                )
            });
        </script>
    </head>
    <body>
        <h1>Notification Tool</h1>
        <form id = "form">
            <label for="recipients">To:</label>
            <select name="recipients" id="recipients" multiple>
                <option value="group1">Segmented Group 1</option>
                <option value="group2">Segmented Group 2</option>
                <option value="group3">Segmented Group 3</option>
            </select>
            <br>

            <label for="subject">Subject:</label>
            <input type="text" placeholder="Enter Subject" name="subject" id="subject">
            <br>

            <label for="message">Message:</label>
            <input type="text" placeholder="Enter Message" name="message" id="message">
            <br>
            
            <input type="submit" id="submit">
        </form>
    </body>

</html>
